<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #logo {
      width: 272px;
      height: 92px;
      background-image: url(https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png);
      background-repeat: no-repeat;
      background-size: contain;
      margin-bottom: 20px;
    }
    #search-form {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    #search-input {
      width: 500px;
      height: 30px;
      padding: 5px;
      font-size: 16px;
    }
    #search-button {
      padding: 5px 10px;
      font-size: 16px;
    }
    #footer {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #footer a {
      margin: 0 5px;
      color: #666;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="logo"></div>
    <form id="search-form">
      <input type="text" id="search-input" name="q" autofocus>
      <input type="submit" id="search-button" value="Google Search">
      <input type="submit" id="feeling-lucky-button" value="I'm Feeling Lucky">
    </form>
    <div id="footer">
      <a href="#">Advertising</a>
      <a href="#">Business</a>
      <a href="#">About</a>
    </div>
  </div>
</body>
</html>
