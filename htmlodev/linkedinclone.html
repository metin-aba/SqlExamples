<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Linkedin Clone</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-pzjw8f+ua9sj5ssft+1v99a+6qgxh6c+9x9auqdfq1u0wx+mnxtsnv+h0b7qzqbx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-md navbar-dark bg-dark navbar-fixed-top navbar-border"
    >
      <a class="navbar-brand ml-3" href="#">
        <img src="logo.png" alt="LinkedIn Logo" />
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-home"></i>
              <span class="menu-text">Ana Sayfa</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-users"></i>
              <span class="menu-text">Benim Ağım</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-briefcase"></i>
              <span class="menu-text">İş İlanları</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-comments"></i>
              <span class="menu-text">Mesajlar</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-bell"></i>
              <span class="menu-text">Bildirimler</span>
              <span class="badge badge-pill badge-danger">7</span>
            </a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img
                src="profile.jpg"
                alt="Profil Fotoğrafı"
                class="profile-img rounded-circle"
              />
              <span class="category-name">Ben</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-2">
          <!-- Sol panel içeriği -->
        </div>
        <div class="col-6">
          <!-- Orta panel içeriği -->
        </div>
        <div class="col-3">
          <!-- Sağ panel içeriği -->
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/xxxxxxxxxx.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zyFg25R6qyNr8+FR5Kp0D6GlkXrEKgD6C5g4y3Og"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-9aIt2nRpFAe6GkRXy+YzO6+fMoh7gHR5eWoIvbyOfXz3uLjy5/fEgwoahBbfaDNP"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
