<!DOCTYPE html>
<html>
<head>
    <title>Web Sayfası</title>
    <style>
        /* CSS ile sayfa tasarımını yapalım */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 10px;
            color: #fff;
            text-align: center;
        }

        nav {
            background-color: #666;
            padding: 10px;
            color: #fff;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 10px;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Web Sayfam</h1>
    </header>

    <nav>
        <a href="anasayfa.html">Ana Sayfa</a>
        <a href="hakkimda.html">Hakkımda</a>

    </nav>

    <main>

</html>
